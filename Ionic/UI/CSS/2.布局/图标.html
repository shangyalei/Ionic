<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/css/ionic.min.css">
</head>
<body>
<div class="bar bar-header bar-positive">
    <button class="button icon ion-ios-arrow-left">返回</button>
    <h1 class="title">酒店搜索</h1>
    <button class="button">首页</button>
</div>
<div class="scroll-content has-header">
    <div class="list">
        <div class="item item-icon-left item-icon-right">
            <i class="icon ion-location"></i>
            <h2>入驻城市：当前位置</h2>
            <i class="icon ion-ios-arrow-right"></i>
        </div>
        <div class="item item-icon-left item-icon-right">
            <i class="icon ion-calendar"></i>
            <h2>入驻日期：8月27日 星期五</h2>
            <i class="icon ion-ios-arrow-right"></i>
        </div>
    </div>
    <div class="padding">
        <button class="button button-block button-assertive">搜索</button>
    </div>
</div>

</body>
</html>
