<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/css/ionic.min.css">
</head>
<body>

<!--
.item :  嵌入头像
很多社交 App 中，一个相当固定的 UI 模式是包含用户头像的信息列表：
在 ionic 中，头像被设置为 40x40 固定大小。

和插入图标类似，向 .item 中插入头像需要满足两个条件：

头像类.item-avatar

1. 在 .item 元素上声明头像位置。头像可以位于列表的左侧或右侧， 分别使
用 .item-avatar-left 和 .item-avatar-right 声明

2. 在 .item 元素内使用 img 标签插入头像。

-->

<div class="bar bar-header bar-dark">
    <h1 class="title">Header</h1>
    <button class="button icon ion-plus"></button>
</div>
<div class="scroll-content has-header">
    <div class="list">
        <div class="item item-avatar-right">
            <img src="img/a-1.jpg" alt="">
            <h2>Thomasguy</h2>
            <p>真的好好吃啊...</p>
        </div>
        <div class="item item-avatar">
            <img src="img/a-2.jpg" alt="">
            <h2>Ray</h2>
            <p>真的好好吃啊...</p>
        </div>
        <div class="item item-avatar">
            <img src="img/a-3.jpg" alt="">
            <h2>Egon</h2>
            <p>什么时候去看演唱会啊...</p>
        </div>
        <div class="item item-avatar">
            <img src="img/a-4.jpg" alt="">
            <h2>Winston</h2>
            <p>I love this game!</p>
        </div>
    </div>
</div>
<div class="bar bar-footer bar-dark">
    <div class="button-bar">
        <a class="button button-clear icon ion-ios-chatbubble-outline">Chat</a>
        <a class="button button-clear icon ion-ios-list-outline">Address</a>
        <a class="button button-clear icon ion-ios-eye-outline">Discovery</a>
        <a class="button button-clear icon ion-ios-person-outline">Profile</a>
    </div>
</div>


</body>
</html>
