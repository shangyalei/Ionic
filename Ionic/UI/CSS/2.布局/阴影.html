<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/css/ionic.min.css">
</head>
<body>


<!--
要插入图标，需要满足两个条件：
1.  . card 可以让 list 和左右有一些边距
2. 在 . item-divider 元素定义 list 的头和尾


-->

<div class="bar bar-header bar-assertive">
    <h1 class="title">今日头条 <i class="icon ion-load-c"></i></h1>
    <a class="button button-clear icon ion-person-stalker"></a>
</div>
<div class="scroll-content has-header">
    <div class="list">
        <a href="#" class="item item-button-right">
            <button class="button">按钮</button>
            Enter home address
        </a>

        <a href="#" class="item item-icon-left">
            <i class="icon ion-ios-telephone"></i>
            Enter phone number
        </a>

        <a href="#" class="item item-icon-left">
            <i class="icon ion-wifi"></i>
            Enter wireless password
        </a>

        <a href="#" class="item item-icon-left">
            <i class="icon ion-card"></i>
            Enter card information
        </a>

    </div>

    <br>
    <div class="card">
        <div class="item item-divider">
            I'm a Header in a Card!
        </div>
        <div class="item item-text-wrap">
            This is a basic Card with some text.
        </div>
        <div class="item item-divider">
            I'm a Footer in a Card!
        </div>
    </div>
</div>


</body>
</html>
