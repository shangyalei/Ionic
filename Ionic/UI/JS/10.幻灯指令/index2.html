<!DOCTYPE html>
<html ng-app="ionic">
<head>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <script src="../../../lib/js/ionic.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../lib/css/ionic.min.css">
    <style type="text/css">
        ion-slide{
            text-align:center;
        }

        ion-slide img{
            width: 100%;
        }

    </style>
</head>
<body>
	<ion-slide-box does-continue="true" auto-play="true" slide-interval="1000" show-pager="false" >
        <ion-slide>
            <img src="img/01.png">
        </ion-slide>
        <ion-slide>
            <img src="img/02.png">
        </ion-slide>
        <ion-slide>
            <img src="img/03.png">
        </ion-slide>
        <ion-slide>
            <img src="img/04.png">
        </ion-slide>
	</ion-slide-box>
</body>
</html>
