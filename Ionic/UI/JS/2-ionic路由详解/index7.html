<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">

    <script src="../../lib/js/ionic.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/css/ionic.min.css">
</head>
<body ng-controller="myCtrl">
	<!--导航框架之导航栏-->
	<ion-nav-bar class="bar-positive">
		<ion-nav-back-button></ion-nav-back-button>
	</ion-nav-bar>
	<!--导航框架之导航视图-->
	<ion-nav-view></ion-nav-view>
	<script id="home.html" type="text/ng-template">
		<!--导航框架之模板视图-->
		<ion-view view-title="Home">
			<!--本视图可见时，ion-nav-buttons将被导航框架载入导航栏-->


            <ion-nav-buttons side="right">
                <button class="button" ng-click="doSomething()">
                    register
                </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="left">
                <button class="button" ng-click="doSomething()">
                    Login
                </button>
            </ion-nav-buttons>

			<ion-content>
				<ion-list>
				  	<ion-item ui-sref="music" class="item-icon-right">
						Go to music page!
						<i class="icon ion-chevron-right"></i>
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-view>
	</script>
	<script id="music.html" type="text/ng-template">
		<!--导航框架之模板视图-->
		<ion-view view-title="Music">
			<!--本视图可见时，ion-nav-buttons将被导航框架载入导航栏-->
			<ion-nav-buttons side="right">
				<button class="button" ng-click="doSomething()">
					Play
				</button>
			</ion-nav-buttons>
			<ion-content class="padding">
			  	<!-- The content of the page -->
				<a class="button ion ion-home" ui-sref="home">go home</a>
			</ion-content>
		</ion-view>
	</script>
</body>
</html>
<script>
var app = angular.module("myApp", ["ionic"]);
app.config(function($stateProvider,$urlRouterProvider) {
	$stateProvider
	.state("home", {
		templateUrl: "home.html"
	})
	.state("music", {
		templateUrl: "music.html"
	});
})
.controller("myCtrl",function($scope,$state){
	$state.go("home");
});

</script>
