<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">

    <script src="../../lib/js/ionic.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/css/ionic.min.css">
</head>
<body ng-controller="myCtrl">
	<!--导航框架之导航栏-->
	<ion-nav-bar class="bar-positive">
		<ion-nav-back-button>


		</ion-nav-back-button>
	</ion-nav-bar>
	<!--导航框架之导航视图-->
	<ion-nav-view animation="slide-in-up"></ion-nav-view>
	<script id="home.html" type="text/ng-template">
		<!--导航框架之模板视图-->
		<ion-view view-title="Home">
			<!--本视图可见时，ion-nav-title的内容将被载入导航栏作为标题-->
			<ion-nav-title>
				<img src="img/firefox-logo.png" style="height:100%">
			</ion-nav-title>
            <ion-nav-buttons side="right">
                <button class="button" ng-click="doSomething()">
                    register
                </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="left">
                <button class="button" ng-click="doSomething()">
                    Login
                </button>
            </ion-nav-buttons>


			<ion-content>
				<!-- The content of the page -->
				<ion-list>
				  	<ion-item ui-sref="music" class="item-icon-right">
						Go to music page!
						<i class="icon ion-chevron-right"></i>
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-view>
	</script>
	<script id="music.html" type="text/ng-template">

		<!--导航框架之模板视图-->
		<ion-view view-title="Music">
            <ion-nav-title>
                music内容页面
            </ion-nav-title>
			<ion-content class="padding">
				<a class="button ion ion-home" href="#home">go home</a>
			</ion-content>
		</ion-view>
	</script>
</body>
</html>
<script>
var app = angular.module("myApp", ["ionic"]);
app.config(function($stateProvider,$urlRouterProvider) {
	$stateProvider
	.state("home", {
		url: "/home",
		templateUrl: "home.html"
	})
	.state("music", {
		url: "/music",
		templateUrl: "music.html",
        controller:'musicController'
	});
})
.controller("myCtrl",function($scope,$state){
	$state.go("home");
})

.controller("musicController",function($scope){

        console.log('music');
})



</script>
