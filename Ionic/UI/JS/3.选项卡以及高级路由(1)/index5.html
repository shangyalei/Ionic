<!DOCTYPE html>
<html ng-app="ionic">
<head>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <script src="../../lib/js/ionic.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/css/ionic.min.css">
</head>
<body>
	<ion-header-bar class="bar-positive">
		<h1 class="title">ion-tabs : hidden | disabled</h1>
	</ion-header-bar>
	<ion-tabs class="tabs-positive tabs-striped">
		<ion-tab title="tab1">
			<ion-view>
				<ion-content class="calm-bg">
					tab 1 content
				</ion-content>
			</ion-view>
		</ion-tab>
		<ion-tab title="tab2">
			<ion-view>
				<ion-content class="balanced-bg">
					tab 2 content
				</ion-content>
			</ion-view>
		</ion-tab>
		<ion-tab title="tab3"  disabled="true">
			<ion-view>
				<ion-content class="energized-bg">
					tab 3 content
				</ion-content>
			</ion-view>
		</ion-tab>
	</ion-tabs>
</body>
</html>
