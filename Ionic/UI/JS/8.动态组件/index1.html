<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <script src="../../../lib/js/ionic.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../lib/css/ionic.min.css">
</head>
<body ng-controller="myCtrl">
	<ion-header-bar class="bar-positive">
		<h1 class="title">$ionicModal</h1>
	</ion-header-bar>
	<ion-content padding="true">
		<button class="button button-block" ng-click="openModal();">打开模态对话框</button>

	</ion-content>
	<script id="my-modal.html" type="text/ng-template">
        <ion-modal-view>
			<ion-header-bar class="bar-positive">
				<h1 class="title">ion-modal-view</h1>
				<a class="button" ng-click="closeModal();">关闭</a>

                <a class="button" ng-click="removeModal();">remove</a>
			</ion-header-bar>
			<ion-content>

                    <div class="padding">
                        <div class="list">
                            <label class="item item-input">
                                <span class="input-label">First Name</span>
                                <input ng-model="newUser.firstName" type="text">
                            </label>
                            <label class="item item-input">
                                <span class="input-label">Last Name</span>
                                <input ng-model="newUser.lastName" type="text">
                            </label>
                            <label class="item item-input">
                                <span class="input-label">Email</span>
                                <input ng-model="newUser.email" type="text">
                            </label>
                            <button class="button button-full button-positive" ng-click="createContact()">Create</button>
                        </div>
                    </div>

			</ion-content>
		</ion-modal-view>
	</script>
</body>
</html>
<script>
angular.module("myApp", ["ionic"])
.controller("myCtrl", function($scope, $ionicModal) {


   // angularjs $broadcast $emit $on 事件触发controller间的值传递
   // http://blog.51yip.com/jsjquery/1602.html

	$ionicModal.fromTemplateUrl("my-modal.html", {
		scope: $scope,
        animation: "slide-in-up"
	}).then(function(modal) {
		$scope.modal = modal;
	});


	$scope.openModal = function() {
		$scope.modal.show();
	};
	$scope.closeModal = function() {
		$scope.modal.hide();
	};

    $scope.removeModal = function() {
        $scope.modal.remove();
    };
	//Cleanup the modal when we are done with it!
	$scope.$on("$destroy", function() {
        console.log('modal.$destroy');
		$scope.modal.remove();
	});
	// Execute action on hide modal
	$scope.$on("modal.hidden", function() {
		// Execute action
        console.log('modal.hidden');
	});
	// Execute action on remove modal
	$scope.$on("modal.removed", function() {
		// Execute action
        console.log('modal.removed');
	});
});

</script>
